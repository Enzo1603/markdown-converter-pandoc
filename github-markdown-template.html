<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Code Syntax Highlighting, Pandoc Default Pygments -->
  <style>
    code {
      font-family: Menlo, Monaco, Consolas, 'Lucida Console', monospace;
      font-size: 85%;
      margin: 0;
      hyphens: manual;
    }

    pre {
      margin: 1em 0;
      overflow: auto;
    }

    pre code {
      padding: 0;
      overflow: visible;
      overflow-wrap: normal;
    }

    .sourceCode {
      background-color: transparent;
      overflow: visible;
    }

    code {
      white-space: pre-wrap;
    }


    .display.math {
      display: block;
      text-align: center;
      margin: 0.5rem auto;
    }

    pre>code.sourceCode {
      white-space: pre;
      position: relative;
    }

    pre>code.sourceCode>span {
      line-height: 1.25;
    }

    pre>code.sourceCode>span:empty {
      height: 1.2em;
    }

    .sourceCode {
      overflow: visible;
    }

    code.sourceCode>span {
      color: inherit;
      text-decoration: inherit;
    }

    div.sourceCode {
      margin: 1em 0;
    }

    pre.sourceCode {
      margin: 0;
    }

    @media screen {
      div.sourceCode {
        overflow: auto;
      }
    }

    @media print {
      pre>code.sourceCode {
        white-space: pre-wrap;
      }

      pre>code.sourceCode>span {
        display: inline-block;
        text-indent: -5em;
        padding-left: 5em;
      }
    }

    pre.numberSource code {
      counter-reset: source-line 0;
    }

    pre.numberSource code>span {
      position: relative;
      left: -4em;
      counter-increment: source-line;
    }

    pre.numberSource code>span>a:first-child::before {
      content: counter(source-line);
      position: relative;
      left: -1em;
      text-align: right;
      vertical-align: baseline;
      border: none;
      display: inline-block;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      padding: 0 4px;
      width: 4em;
      color: #aaaaaa;
    }

    pre.numberSource {
      margin-left: 3em;
      border-left: 1px solid #aaaaaa;
      padding-left: 4px;
    }

    div.sourceCode {}

    @media screen {
      pre>code.sourceCode>span>a:first-child::before {
        text-decoration: underline;
      }
    }

    code span.al {
      color: #ff0000;
      font-weight: bold;
    }

    code span.an {
      color: #60a0b0;
      font-weight: bold;
      font-style: italic;
    }

    code span.at {
      color: #7d9029;
    }

    code span.bn {
      color: #40a070;
    }

    code span.bu {
      color: #008000;
    }

    code span.cf {
      color: #007020;
      font-weight: bold;
    }

    code span.ch {
      color: #4070a0;
    }

    code span.cn {
      color: #880000;
    }

    code span.co {
      color: #60a0b0;
      font-style: italic;
    }

    code span.cv {
      color: #60a0b0;
      font-weight: bold;
      font-style: italic;
    }

    code span.do {
      color: #ba2121;
      font-style: italic;
    }

    code span.dt {
      color: #902000;
    }

    code span.dv {
      color: #40a070;
    }

    code span.er {
      color: #ff0000;
      font-weight: bold;
    }

    code span.ex {}

    code span.fl {
      color: #40a070;
    }

    code span.fu {
      color: #134bd8;
    }

    code span.im {
      color: #008000;
      font-weight: bold;
    }

    code span.in {
      color: #60a0b0;
      font-weight: bold;
      font-style: italic;
    }

    code span.kw {
      color: #007020;
      font-weight: bold;
    }

    code span.op {
      color: #666666;
    }

    code span.ot {
      color: #007020;
    }

    code span.pp {
      color: #bc7a00;
    }

    code span.sc {
      color: #4070a0;
    }

    code span.ss {
      color: #bb6688;
    }

    code span.st {
      color: #4070a0;
    }

    code span.va {
      color: #19177c;
    }

    code span.vs {
      color: #4070a0;
    }

    code span.wa {
      color: #60a0b0;
      font-weight: bold;
      font-style: italic;
    }
  </style>


  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    div.sourceCode,
    pre {
      page-break-inside: avoid;
      /* Verhindert Seitenumbrüche innerhalb von Elementen */
      page-break-before: auto;
      /* Standard: Seitenumbruch vor einem Element erfolgt automatisch */
      page-break-after: auto;
      /* Standard: Seitenumbruch nach einem Element erfolgt automatisch */
    }

    div.sourceCode,
    pre {
      white-space: pre-wrap;
      /* Zeilenumbrüche aktivieren */
      word-wrap: break-word;
      /* Lange Wörter umbrechen */
      overflow-wrap: anywhere;
      /* Alternative für aggressive Umbrechen */
      overflow: visible;
      /* Kein Scrollen, alles sichtbar */
      max-width: 100%;
    }
  </style>

  $if(css)$
  <link rel="stylesheet" href="$css$">
  $endif$
</head>

<body class="markdown-body" style="margin-left: auto; margin-right:auto;">
  $body$
</body>

</html>
