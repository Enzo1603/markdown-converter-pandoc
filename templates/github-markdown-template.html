<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Code Syntax Highlighting, Pandoc Default Pygments -->
  <link rel="stylesheet" href="./static/css/pandoc-pygments.css">

  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    div.sourceCode,
    pre {
      page-break-inside: avoid;
      /* Verhindert Seitenumbrüche innerhalb von Elementen */
      page-break-before: auto;
      /* Standard: Seitenumbruch vor einem Element erfolgt automatisch */
      page-break-after: auto;
      /* Standard: Seitenumbruch nach einem Element erfolgt automatisch */
    }

    div.sourceCode,
    pre {
      white-space: pre-wrap;
      /* Zeilenumbrüche aktivieren */
      word-wrap: break-word;
      /* Lange Wörter umbrechen */
      overflow-wrap: anywhere;
      /* Alternative für aggressive Umbrechen */
      overflow: visible;
      /* Kein Scrollen, alles sichtbar */
      max-width: 100%;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196f3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196f3;
    }


    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .theme-switch {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .theme-switch label {
      margin: 0 10px;
    }
  </style>

  <link id="light-theme" rel="stylesheet" href="./static/css/github-markdown-light.css">
  <link id="dark-theme" rel="stylesheet" href="./static/css/github-markdown-dark.css">
</head>

<body class="markdown-body" style="margin-left: auto; margin-right:auto;">

  <div class="theme-switch">
    <span>Light</span>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
    <span>Dark</span>
  </div>

  $body$
</body>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggleSwitch = document.querySelector('.switch input[type="checkbox"]');
    const lightTheme = document.getElementById('light-theme');
    const darkTheme = document.getElementById('dark-theme');
    const savedTheme = localStorage.getItem('theme');

    // Funktion zum Umschalten der Stylesheets
    function activateTheme(isDark) {
      if (isDark) {
        lightTheme.setAttribute('media', 'none');
        darkTheme.removeAttribute('media');
        localStorage.setItem('theme', 'dark');
      } else {
        darkTheme.setAttribute('media', 'none');
        lightTheme.removeAttribute('media');
        localStorage.setItem('theme', 'light');
      }
    }

    // Gespeicherte Einstellung anwenden
    if (savedTheme === 'dark') {
      toggleSwitch.checked = true;
      activateTheme(true);
    } else if (savedTheme === 'light') {
      toggleSwitch.checked = false;
      activateTheme(false);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      // Systemeinstellung für Dark Mode verwenden
      toggleSwitch.checked = true;
      activateTheme(true);
    }

    // Event-Listener für den Toggle-Switch
    toggleSwitch.addEventListener('change', (e) => {
      activateTheme(e.target.checked);
    });
  });
</script>

</html>
